<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find Friends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li><a href="friends.html">Friends</a></li>
        </ul>
    </div>

    <h1>Find Friends</h1>

    <form id="searchForm">
        <label for="major">Major:</label>
        <input type="text" id="major" name="major" placeholder="Enter major">
        
        <label for="grade">Grade:</label>
        <select id="grade" name="grade">
            <option value="">Select grade</option>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <footer>
        <p>&copy; 2024 UW Study Buddy App. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get search criteria
            const major = document.getElementById('major').value;
            const grade = document.getElementById('grade').value;
    
            // Here you would typically send a request to your backend with the search criteria
            // and retrieve matching friends from your database.
            // For this example, let's just log the search criteria.
            console.log('Search Criteria:');
            console.log('Major:', major);
            console.log('Grade:', grade);
            
            // You can then update the UI with the search results
            displayResults([]); // Passing an empty array as a placeholder
        });
    
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No matching friends found.</p>';
                return;
            }
    
            // Loop through results and create HTML elements to display each friend
            results.forEach(friend => {
                const friendElement = document.createElement('div');
                friendElement.classList.add('friend');
                friendElement.innerHTML = `
                    <h2>${friend.name}</h2>
                    <p>Major: ${friend.major}</p>
                    <p>Grade: ${friend.grade}</p>
                    <p>Bio: ${friend.bio}</p>
                `;
                resultsContainer.appendChild(friendElement);
            });
        }
    </script>
    
</body>
</html>
