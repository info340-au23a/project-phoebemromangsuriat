<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find Friends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li><a href="friends.html">Friends</a></li>
        </ul>
    </div>

    <h1>Find Friends</h1>

    <form id="searchForm" action="javascript:void(0)">
        <label for="major">Major:</label>
        <input type="text" id="major" name="major" placeholder="Enter major" class="custom-major-input">
        
        <label for="grade">Grade:</label>
        <select id="grade" name="grade">
            <option value="">Select grade</option>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <div id="allFriends">
        <!-- Results will be displayed here -->
        <h2>All Members: </h2>
        
    </div>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <footer>
        <p>&copy; 2024 UW Study Buddy App. All rights reserved.</p>
    </footer>

    <script src="Friends.js" defer></script>

    <script>
        // JavaScript to highlight the active menu item
        document.addEventListener("DOMContentLoaded", function () {
            var currentLocation = window.location.href;
            var menuItems = document.querySelectorAll('.menu-bar a');
    
            menuItems.forEach(function (item) {
                if (item.href === currentLocation) {
                    item.classList.add('active');
                }
            });
        });
    </script>


</body>

</html>
