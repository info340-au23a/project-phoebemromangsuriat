<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile - UW Study Buddy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li><a href="friends.html">Friends</a></li>
        </ul>
    </div>
    <div class = "profile-container">
    <section id="Build Profile">
        <h1>Edit Your Profile!</h1>

        <div class="profile-form">
            <!-- Will add form link later -->
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" required>

                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="image" name="image" accept="image/*">


                <label for="major">Major:</label>
                <input type="text" id="major" name="major">

                <label for="grade">Grade</label>
                <select name="grade" class="grade-picker" >
                    <option value=" ">Select your grade</option>
                    <option>Freshman</option>
                    <option>Sophomore</option>
                    <option >Junior</option>
                    <option >Senior</option>
                  </select>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>

                <button type="make-changes">Make Changes!</button>
            
        </div>
    </section>
    </div>

    <footer>
        <p>&copy; 2024 UW Study Buddy App. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currentLocation = window.location.href;
            var menuItems = document.querySelectorAll('.menu-bar a');
    
            menuItems.forEach(function (item) {
                if (item.href === currentLocation) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
